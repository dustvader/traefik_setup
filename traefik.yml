api:
  dashboard: true
  insecure: true

log:
  level: DEBUG

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  dashboard:
    address: ":8080"

providers:
  docker:
    exposedByDefault: false

http:
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
    basic-auth:
      basicAuth:
        users:
          - "master:$2y$05$ch15izrKErZJ3iwEPcVKOOR7kshqV5hjZdc0gjH6qQfJwiXULTJTy"

  routers:
    dashboard:
      rule: "PathPrefix(`/x/`)"
      entrypoints:
        - "dashboard"
      service: "api@internal"
      middlewares:
      tls:
        certResolver: "myresolver"

    http-catchall:
      rule: "HostRegexp(`{host:.+}`)"
      entrypoints:
        - "web"
      middlewares:
        - "redirect-to-https"
      service: "noop@internal"

certificatesResolvers:
  myresolver:
    acme:
      email: "jlkh8i7zihzfjj8@yahoo.com"
      storage: "/etc/traefik/acme/acme.json"
      httpChallenge:
        entryPoint: web
